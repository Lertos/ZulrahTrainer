<html>

    <head>
        <title>Zulrah Trainer</title>

        <link rel='stylesheet' href='./css/styles.css'>
    </head>

    <body class='align-center'>
        <button id='btnSeeRotations' class='button'>See Rotations</button>
        <button class='button'>Reset</button>

        <div class="flex-container">

            <div id='divLeftPanel' class="flex-child">
                <h1>FULL ROTATION</h1>
                <hr/>

                <div id='divRotationProgress'>
                    <img class='stackedImg' src="test.png" alt="Italian Trulli">
                    <img class='stackedImg' src="test.png" alt="Italian Trulli">
                    <img class='stackedImg' src="test.png" alt="Italian Trulli">
                </div>
            </div>
    
            <div id='divRightPanel' class="flex-child">

                <h1 id='currentPhase'>PHASE 1</h1>
                <hr/>

                <div id='divCurrentPhase'>
                    <img class='stackedImg biggerImg' src="test.png" alt="Italian Trulli">
                </div>

                <h1>NEXT PHASE</h1>
                <hr/>

                <div id='divNextPhase'>
                    <img class='stackedImg biggerImg' src="test.png" alt="Italian Trulli">

                    <button class='button'>Next Phase</button>
                </div>

                <div id='divOptionPicker'>

                </div>

                <button class='button'>Reset</button>
            </div>

            <div id='divRightPanelRotations' class="flex-child hidden">
    
                <div>
                    <div class='inline-block'>
                        <h1>A</h1>
                        <img class='stackedImg' src="test.png" alt="Italian Trulli">

                    </div>
                    <div class='inline-block'>

                    </div>
                    <div class='inline-block'>
                        <h1>C</h1>
                        <img class='stackedImg' src="test.png" alt="Italian Trulli">
                        <img class='stackedImg' src="test.png" alt="Italian Trulli">
                        <img class='stackedImg' src="test.png" alt="Italian Trulli">
                    </div>
                    <div class='inline-block'>
                        <h1>D</h1>
                        <img class='stackedImg' src="test.png" alt="Italian Trulli">
                        <img class='stackedImg' src="test.png" alt="Italian Trulli">
                        <img class='stackedImg' src="test.png" alt="Italian Trulli">
