<html>

    <head>
        <title>Zulrah Trainer</title>

        <link rel='stylesheet' href='./css/styles.css'>
    </head>

    <body class='align-center'>
        <button id='btnSeeRotations' class='button'>See Rotations</button>
        <button class='button'>Reset</button>

        <div class="flex-container">

            <div id='divLeftPanel' class="flex-child">
                <h3>FULL ROTATION</h3>
                <hr/>

                <div id='divRotationProgress'>
                    <img class='stackedImg' src="test.png" alt="Italian Trulli">
                    <img class='stackedImg' src="test.png" alt="Italian Trulli">
                    <img class='stackedImg' src="test.png" alt="Italian Trulli">
                </div>
            </div>
    
            <div id='divRightPanel' class="flex-child">
                <h5 class='red'>PHASE 1 is the same for all rotations so it's skipped here</h5>
                <h3 id='currentPhase'>PHASE 2</h3>
                <hr/>

                <div id='divCurrentPhase'>
                    <img class='stackedImg' src="test2.png" alt="Italian Trulli">
                </div>

                <h3>NEXT PHASE</h3>
                <hr/>

                <div id='divNextPhase'>
                    <div>
                        <img class='stackedImg' src="./images/base_question.png">
                    </div>
                    <div class='hidden'>
                        <img class='stackedImg' src="test.png" alt="Italian Trulli">
                        <button class='button'>Next Phase</button>
                    </div>
                </div>

                <div id='divOptionPicker'>

                    <div id='divZulrahType'>
                        <h3>Zulrah Type</h3>
                        <img class='borderedImg' src="./images/zulrah_green.png">
                        <img class='borderedImg' src="./images/zulrah_blue.png">
                        <img class='borderedImg' src="./images/zulrah_red.png">
                        <img class='borderedImg' src="./images/zulrah_jad.png">
                    </div>

                    <div id='divZulrahSpot'>
                        <h3>Player Location</h3>
                        <img class='borderedImg' src="./images/zulrah_spot_side.png">
                        <img class='borderedImg' src="./images/zulrah_spot_top.png">
                        <img class='borderedImg' src="./images/zulrah_spot_middle.png">
                        <img class='borderedImg flippedImg' src="./images/zulrah_spot_side.png">
                    </div>

                    <div id='divPlayerSpot'>
                        <h3>Player Location</h3>
                        <img class='borderedImg' src="./images/movement_bottom.png">
                        <img class='borderedImg' src="./images/movement_corner.png">
                        <img class='borderedImg' src="./images/movement_top.png">
                        <img class='borderedImg flippedImg' src="./images/movement_corner.png">
                        <img class='borderedImg flippedImg' src="./images/movement_bottom.png">
                    </div>

                    <div id='divNeededPrayer'>

                    </div>

                </div>

                <button class='button'>Reset</button>
            </div>

            <div id='divRightPanelRotations' class="flex-child hidden">
    
                <div>
                    <div class='inline-block'>
                        <h3>A</h3>
                        <img class='stackedImg' src="test.png" alt="Italian Trulli">
                        <img class='stackedImg' src="test.png" alt="Italian Trulli">
                        <img class='stackedImg' src="test.png" alt="Italian Trulli">
                    </div>
                    <div class='inline-block'>
                        <h3>B</h3>
                        <img class='stackedImg' src="test.png" alt="Italian Trulli">
                        <img class='stackedImg' src="test.png" alt="Italian Trulli">
                        <img class='stackedImg' src="test.png" alt="Italian Trulli">
                    </div>
                    <div class='inline-block'>
                        <h3>C</h3>
                        <img class='stackedImg' src="test.png" alt="Italian Trulli">
                        <img class='stackedImg' src="test.png" alt="Italian Trulli">
                        <img class='stackedImg' src="test.png" alt="Italian Trulli">
                    </div>
                    <div class='inline-block'>
                        <h3>D</h3>
                        <img class='stackedImg' src="test.png" alt="Italian Trulli">
                        <img class='stackedImg' src="test.png" alt="Italian Trulli">
                        <img class='stackedImg' src="test.png" alt="Italian Trulli">
                    </div>
                </div>

            </div>

        </div>

        <script src="./js/index.js"></script>
    </body>

</html>
